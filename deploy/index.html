  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->

  <header>
      <h1>Unit Deconverter</h1>
      <p>The unit deconverter will turn your useful units into less useful units.</p>
  </header>
  <div role="main">
      <form action="">
          <p>I would like to deconvert </p>
          <label for="unit-amount">Amount:</label>
          <input type="text" id="unit-amount" name="unit-amount" pattern="\d*(\.\d+)?" placeholder="how many">

          <label for="unit-from">Unit:</label>
          <div class="select-container">
            <select name="unit-from" id="unit-from">
                <option value="metres">metres</option>
                <option value="kilometres">km</option>
            </select>
          </div>

          <button type="submit" id="go">Go!</button>
      </form>

      <dl id="results"><!-- results go here --></dl>
  </div>

  <script type="text/html" id='result-items'>
    <% console.log('the results are', results); %>
    <% _.each(results, function(result){ %>
      <!-- use variables -->
      <dd><span>= </span><%= result.value %></dd>
      <dt ><%= result.description %></dt>
    <% }) %>
  </script>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->

  <!-- scripts concatenated and minified via build script -->
  <script src="includes/js/libs/underscore-min.js"></script>
  <script src="includes/js/deconverter.js"></script>
  <script src="includes/js/plugins.js"></script>
  <script src="includes/js/script.js"></script>
  <script src="includes/js/gunt-badge.min.js"></script>
  <!-- end scripts -->
